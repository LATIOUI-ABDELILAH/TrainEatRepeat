<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <h2>Se connecter</h2>

    <div class="form-group">
      <label class="form-label" for="name">Nom d'utilisateur</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Entrez votre nom" required>
    </div>

    <div class="form-group">
      <label class="form-label" for="password">Mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Entrez votre mot de passe" required>
    </div>

    <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
